<body>
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h3>Sign Up Form</h3>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" name="fname" [(ngModel)]="model.fname" #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.invalid }" required />
                  <div *ngIf="f.submitted && fname.invalid" class="invalid-feedback">
                  <div *ngIf="fname.errors.required">Enter First Name</div>
                  </div>
                  </div>


                  <div class="form-group">
                      <label for="lname">Last Name</label>
                      <input type="text" class="form-control" name="lname" [(ngModel)]="model.lname" #lname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lname.invalid }" required />
                      <div *ngIf="f.submitted && lname.invalid" class="invalid-feedback">
                          <div *ngIf="lname.errors.required">Enter Last Name</div>
                      </div>
                  </div>


                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                          <div *ngIf="email.errors.required">Enter Email</div>
                          <div *ngIf="email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>


                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                          <div *ngIf="password.errors.required">Enter Password</div>
                          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>


                  <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" [(ngModel)]="model.password2" #password2="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password2.invalid }" required pattern="{{ password.value }}"  />
                    <div *ngIf="f.submitted && password2.invalid" class="invalid-feedback">
                        <div *ngIf="password2.errors.required">Confirm Password</div>
                        <div *ngIf="password2.errors.pattern">Passwords must match</div>
                    </div>
                </div>


                  <div class="form-group">
                      <button class="btn btn-primary" [routerLink]="['/data']">SignUp</button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-primary">Cancel</button>
                </div>


              </form>
          </div>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
</body>
