<div class="jumbotron">
  <div class="container">
      <div class="row">

          <div class="col-md-6 offset-md-3">

              <h3>User Regestration Form</h3>

              <form [formGroup]="createuser" (ngSubmit)="onsubmit()">
                    
                    <div class="form-group">
                            <label>Id</label>
                            <input type="number" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                                <div *ngIf="f.id.errors.required">Enter Id Number</div>
                            </div>
                        </div>
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Enter Name</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Licence Id</label>
                      <input type="text" formControlName="licence" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.licence.errors }" />
                      <div *ngIf="submitted && f.licence.errors" class="invalid-feedback">
                          <div *ngIf="f.licence.errors.required">Enter Licence Id</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Phone Number</label>
                      <input type="tel" formControlName="phone" pattern="^\d{10}$"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                          <div *ngIf="f.phone.errors.required">Enter Phone Number</div>
                          <div *ngIf="f.phone.errors.pattern">Password must be 10 Digits</div>
                      </div>
                  </div>
                 
                    
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary" >Register</button>&nbsp;&nbsp;&nbsp;
                      <button type="reset" class="btn btn-primary">Cancel</button>
                  </div>
                </form>
            </div> 
            <table>
                    <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>License Id</th>
                    <th>Phone Number</th>
                    <th>No.of Incidents</th>
                    <th>Action</th>
                    </tr>
                    <tr *ngFor="let d of data">
                        <td>{{d.id}}</td>
                        <td>{{d.name}}</td>
                        <td>{{d.licence}}</td>
                        <td>{{d.phone}}</td>
                        <td>0</td>
                        <td><a routerLink='/user' (click)="delete(d.id)" class="text-danger">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
